<html lang="en">
<head>

    <title>Floppy Santa</title>
    <link rel="stylesheet" href="../css/index_styles.css">

<body class = shop>

    <div class="shopWindow">
        
        
        <div class="character">
            <a href="../../index.html">
                <img class='back' src="../../images/homebutton.png" alt="">
            </a>

            <div class="currCoins"> 
                <span class="numCoins"></span>

            <a href="../html/inventory.html">

            </a>
            <img class="currChar" src="" alt=""> 
            <button class=close>
                <p>
                    &times
                </p>
            </button>
            <button class="purchaseButton">PURCHASE</button>
             <div class="purchaseConfirmBox">
                <p>Are you sure you want to purchase?</p>
                <button class="purchaseOption yes">Yes</button>
                <button class="purchaseOption no">No</button>

        </div>

                            </div>
                        </p>
                    </div>

                    <div class="col-sm 1">
                        <p id='itemName'></p>
                        <img src="" alt="" class="item">

                            </div>
                        </p>
                    </div>

                            </div>
                        </p>
                    </div>

                    <div class="col-sm 4">
                        <p id='itemName'></p>
                        <img src="" alt="" class="item">

                            </div>
