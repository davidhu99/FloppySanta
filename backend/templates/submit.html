<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class = submit>
        <form action="/submit" method="POST" >
            <div> 
                <p>
                Congrats, you scored in the Top 10!
                </p>
                <p>
                    Your Score:
                </p>
                <p class="score">
                    200
                </p>
                <p>
                    Enter your name to add to leaderboard:
                </p>
                {% if message %} 
                    <p class='invalid'> {{ message | safe }} </p>
                {% endif %}
                <input type="text" name="username" minlength='1' maxlength="11">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
