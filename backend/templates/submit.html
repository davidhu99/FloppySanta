<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class = submit>
            <form action="/submit" method="POST" >
                <div> 
                    <p class="topText">
                    <b>Congrats, you scored in the Top 10!</b>
                    </p>
                    <h1>
                        Your Score:
                    </h1>
                    <h2 class="score">
                        {{score}}
                    </h2>
                    <p>
                        Enter your name to add to leaderboard:
                    </p>
                    {% if message %} 
                        <p class='invalid'> {{ message | safe }} </p>
                    {% endif %}
                    <input style="display: none;" type="number" name="score" value={{score}}>
                    <input type="text" name="username" minlength='1' maxlength="11">
                    <div>
                        <input class="submitButton" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
